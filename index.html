<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="result.css">
  
  <title>Alphakeem Adroit | Results summary component</title>

</head>
<body>

  <div class="two-columns">
    <div class="first-column">
      <h2>Your Result</h2>

      <div class="value">
        <h1>76</h1>
        <p>of 100</p>
      </div>

      <div class="comment">
        <h2>Great</h2>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </div>

    <div class="second-column">
      <h3>Summary</h3>

      <div class="result-breakdown">
        <div class="list list1">
          <div class="group-list item1">
            <img src="./assets/images/icon-reaction.svg" alt="">
            <h5>Reaction</h5>
          </div>
          <div class="score-percent">
            <p><span class="main-score">80</span><span class="score-overall">/  100</span></p>
          </div>
        </div>

        <div class="list list2">
          <div class="group-list item2">
            <img src="./assets/images/icon-memory.svg" alt="">
            <h5>Memory</h5>
          </div>
          <div class="score-percent">
            <p><span class="main-score">92</span><span class="score-overall">/  100</span></p>
          </div>
        </div>

        <div class="list list3">
          <div class="group-list item3">
            <img src="./assets/images/icon-verbal.svg" alt="">
            <h5>Verbal</h5>
          </div>
          <div class="score-percent">
            <p><span class="main-score">61</span><span class="score-overall">/  100</span></p>
          </div>
        </div>

        <div class="list list4">
          <div class="group-list item4">
            <img src="./assets/images/icon-visual.svg" alt="">
            <h5>Visual</h5>
          </div>
          <div class="score-percent">
            <p><span class="main-score">72</span><span class="score-overall">/  100</span></p>
          </div>
        </div>
      </div>

      <button><h3>Continue</h3></button>
    </div>
  </div>






  <script type="text/javascript" src="advice.js"></script>
</body>
</html>
